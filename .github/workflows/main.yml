name: CI
on:
 workflow_call:
   secrets:
     access-token:
       description: 'A token passed from the caller workflow'
       required: false

jobs:
 pass-secret-to-action:
   runs-on: ubuntu-latest

   steps:
     - name: Pass the received secret to an action
       uses: ./.github/actions/my-action
       with:
         token: ${{ secrets.access-token }}
